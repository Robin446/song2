<html>
    <head>
	<title>AI DJ Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body background="pars1.webp">
    <center>
    <h3 class="btn btn-info heading">
        AI DJ Magic
        <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down to change the song <br><br>(Top secret: there are more than 3 songs ;p)</span>
    </h3>
    <div class="div_volume">
        <img src="disk copy.gif" class="div_volume_img">
        <br>
        <h3 class="btn btn-primary" id="volume">
          Volume
        </h3>
      </div>
      <div class="div_song">
        <img src="disk copy.gif" class="div_Song_img">
        <br>
        <h3 class="btn btn-primary" id="Song">
          Song
        </h3>
      </div>
      <button class="btn btn-primary play_button" onclick="play()">Play</button>
    </center>
    <script src="main.js"></script>
</body>
</html>
